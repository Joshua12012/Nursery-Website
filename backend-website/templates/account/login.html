{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login / Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/login.css' %}"/>
  </head>
  <body>
    {% load static %} {% load socialaccount %}
    <div class="container">
      <div class="form-toggle">
        <button id="loginBtn" class="active">Login</button>
        <button id="signupBtn">Signup</button>
      </div>

      <form method="post" class="form active" id="loginForm">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="submit-btn">Login</button>
        <div class="or-separator">Or</div>
        <a href="{% provider_login_url 'google' %}" class="btn-google">
          <img
            src="{% static 'img/google-logo.png' %}"
            class="google-logo"
            alt="Google"
          />
          Sign in with Google
        </a>
      </form>


{% block content %}
<div class="container">
  <div class="form-toggle">
    <button class="toggle-btn active">Login</button>
    <a href="{% url 'account_signup' %}" class="toggle-btn">Sign Up</a>
  </div>

  <form method="post" class="form active" id="loginForm">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="submit-btn">Login</button>

    <div class="or-separator">
      <span>or continue with</span>
    </div>

    <a href="{% provider_login_url 'google' %}" class="btn-google">
      <img src="{% static 'img/google-logo.png' %}" class="google-logo" alt="Google"/>
      Sign in with Google
    </a>
  </form>
</div>
{% endblock %}
